<script>
    var arr = [1,2,3,4,5,6,7,8];
    let max = arr[0]
    function findMax(array){
        for (let i = 0;i<array.length;i++){
            if (array[i]>max){
                max = array[i]
            }
        }
        return max
    }
    let result = findMax(arr)
    console.log(result)
</script>
