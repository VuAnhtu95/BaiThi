<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Nhập vào số x"))
    let arrayy = [1,2,3,4,5]
    function tryRemoveFromArray(arrayx,x) {
        for (let i = 0; i < arrayx.length; i++) {
            if (arrayx[i] == x) {
                arrayx.splice(i,1);
            }
        }
        return arrayx;
    }
    let result = tryRemoveFromArray(arrayy,x);
    console.log(result)
</script>
</body>
</html>
